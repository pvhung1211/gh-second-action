name: artifact
on: workflow_dispatch
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v6
      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
      - name: Install deps
        run: npm ci
      - name: build
        run: npm run build
      - name: Download artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
      - name: log
        run: ls dist
  download:
    runs-on: ubuntu-latest
    needs: upload
    steps:
      - name: download artifact
        uses: actions/download-artifact@v5
        with:
          name: dist
          path: my-custom-folder-for-artifacts
      - name: log
        run: ls my-custom-folder-for-artifacts